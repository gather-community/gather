# Time formats in this file should only be those that may reasonably change depending on locale.
# Locale-independent formats like iso8601 are defined in config/initializers/time_formats.rb.
# Format names should describe what is essential information in the format. For instance, the wday_* formats
# make clear that the presence of the weekday in the format is important.
en:
  date:
    formats:
      default: "%b %d %Y"
      full_month_year: "%B %Y"
      short_birthday: "%b %d"
      wday_no_year: "%a %b %d"
      full_wday_only: "%A"
  time:
    formats:
      default: "%a %b %d %Y %l:%M%P"
      no_wday: "%b %d %Y %l:%M%P"
      wday_no_year: "%a %b %d %l:%M%P"
      wday_no_year_no_time: "%a %b %d"
      day_mo_yr_no_time: "%b %d %Y"
      time_only: "%l:%M%P"
      stamp: "%Y-%m-%d %H:%M:%S"
  datepicker:
    dformat: '%b %d %Y'
    pformat: 'MMM D YYYY'
  timepicker:
    dformat: '%l:%M%P'
    pformat: 'h:mma'
  dayViewHeaderFormat: 'MMMM YYYY'
